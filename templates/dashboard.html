<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search & Analytics Dashboard</h1>
            <p>Real-time search insights and trending topics</p>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Enter your search query..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="main-layout">
            <!-- Main Content Area -->
            <div class="main-content">
                <div class="dashboard-grid">
                    <div class="widget search-results">
                        <h2>Search Results</h2>
                        <div id="resultsContainer">
                            <p class="placeholder">Enter a search query to see results</p>
                        </div>
                    </div>

                    <div class="widget trending">
                        <h2>Trending Topics</h2>
                        <div class="chart-container">
                            <canvas id="trendingChart"></canvas>
                        </div>
                        <div id="trendingList" class="trending-list"></div>
                    </div>

                    <div class="widget engagement">
                        <h2>Engagement Analytics</h2>
                        <div class="engagement-controls">
                            <select id="engagementPeriod">
                                <option value="daily">Daily</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                            <select id="engagementMetric">
                                <option value="likes">Likes</option>
                                <option value="shares">Shares</option>
                                <option value="comments">Comments</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="engagementChart"></canvas>
                        </div>
                        <div id="engagementSummary" class="engagement-summary"></div>
                    </div>

                    <div class="widget top-engaged">
                        <h2>Top Engaged Topics</h2>
                        <div id="topEngagedList" class="top-engaged-list"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar with AI Recommendations -->
            <div class="sidebar">
                <div class="widget ai-recommendations">
                    <h2>ü§ñ AI Recommendations</h2>
                    <div class="ai-sources">
                        <button class="source-btn active" data-source="all">All Sources</button>
                        <button class="source-btn" data-source="openai">OpenAI</button>
                        <button class="source-btn" data-source="gemini">Gemini</button>
                    </div>
                    <div id="recommendationsList" class="recommendations-list"></div>
                </div>

                <div class="widget new-topics">
                    <h2>üïê New Topics (4h Updates)</h2>
                    <div class="update-indicator">
                        <span class="last-update">Last update: <span id="lastUpdateTime">--:--</span></span>
                        <button id="refreshTopics" class="refresh-btn">üîÑ Refresh</button>
                    </div>
                    <div id="newTopicsList" class="new-topics-list"></div>
                </div>

                <div class="widget trending-summary">
                    <h2>üìä Quick Stats</h2>
                    <div id="quickStats" class="quick-stats"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
