<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <i class="fas fa-search"></i>
                <span>AI Search Dashboard</span>
            </div>
        </div>
        <div class="nav-center">
            <div class="quick-search">
                <i class="fas fa-search"></i>
                <input type="text" id="quickSearch" placeholder="Hae artikkeleita..." />
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-btn" title="Asetukset">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content-area">
        <!-- Search Results Section -->
        <div class="search-results-section" id="searchResults" style="display: none;">
            <h2>Hakutulokset</h2>
            <div class="results-container" id="resultsContainer"></div>
        </div>

        <!-- Trending Articles Section -->
        <div class="trending-section">
            <div class="section-header">
                <h2><i class="fas fa-fire"></i> Viisi Eniten Trendaavaa Artikkelia</h2>
                <button class="refresh-btn" id="refreshTrending" title="Päivitä">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="trending-articles" id="trendingArticles">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Ladataan trendaavia artikkeleita...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
